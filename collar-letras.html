<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Collar con Dije de Letra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #d63384;
    }

    .letras {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .letra {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      min-width: 30px;
      text-align: center;
      background-color: #ffe6f0;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #d63384;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Collar con Dije de Letra</h1>
  <p>Estas son las letras disponibles:</p>

  <div class="letras">
    <div class="letra">A</div>
    <div class="letra">B</div>
    <div class="letra">C</div>
    <div class="letra">D</div>
    <div class="letra">E</div>
    <div class="letra">F</div>
    <div class="letra">G</div>
    <!-- Agrega más letras si quieres -->
  </div>

  <a href="collares.html">← Volver a la tienda</a>

</body>
</html>
